<div class="background-container">
  <header class="" [style.display]="showContact || showBlog ? 'none' : 'block'">
    <nav class="absolute z-10 w-full border-b border-black/5 dark:border-white/5 lg:border-transparent">
      <div class="max-w-7xl mx-auto px-6 md:px-12 xl:px-6">
        <div class="relative flex flex-wrap items-center justify-between gap-6 py-3 md:gap-0 md:py-4">
          <div class="relative z-20 flex w-full justify-between md:px-0 lg:w-max">
            <h1 class="text-2xl font-bold text-gray-900">Cool Homepage</h1>
          </div>

          <div
            class="invisible absolute top-full left-0 z-20 w-full origin-top-right translate-y-1 scale-90 flex-col flex-wrap justify-end gap-6 rounded-3xl border border-gray-100 bg-white p-8 opacity-0 shadow-2xl shadow-gray-600/10 transition-all duration-300 dark:border-gray-700 dark:bg-gray-800 dark:shadow-none lg:visible lg:relative lg:flex lg:w-7/12 lg:translate-y-0 lg:scale-100 lg:flex-row lg:items-center lg:gap-0 lg:border-none lg:bg-transparent lg:p-0 lg:opacity-100 lg:shadow-none">
            <div class="w-full text-gray-600 dark:text-gray-200 lg:w-auto lg:pr-4 lg:pt-0">
              <ul
                class="flex flex-col lg:flex-row items-stretch justify-center h-full gap-6 lg:gap-0 tracking-wide lg:text-sm">
                <li class="flex">
                  <a href="#"
                     class="hover:text-primary flex items-center justify-center w-full h-full px-4 transition dark:hover:text-white"
                     (click)="toggleFeatures()">
                    {{ showFeatures ? 'Home' : 'Features' }}
                  </a>
                </li>
                <li class="flex">
                  <a href="#"
                     class="hover:text-primary flex items-center justify-center w-full h-full px-4 transition dark:hover:text-white"
                     (click)="onContactClick()">Contact</a>
                </li>
                <li class="flex">
                  <a href="#"
                     class="hover:text-primary flex items-center justify-center w-full h-full px-4 transition dark:hover:text-white"
                     (click)="showBlogAnimation()">Blog</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="space-y-40 mb-40">
    <div class="relative">
      <div class="max-w-7xl mx-auto px-6 md:px-12 xl:px-6">
        <div class="relative">
          <div class="lg:w-2/3 text-center mx-auto"
               [style.display]="!showFeatures && !showContact && !showBlog ? 'block' : 'none'">
            <app-home></app-home>
          </div>

          <div class="features-main container mx-auto px-6 py-12" [style.display]="showFeatures ? 'block' : 'none'">
            <app-features></app-features>
          </div>

          <div class="blog-main container mx-auto px-6 py-12" [style.display]="showBlog ? 'block' : 'none'">
            <app-blog></app-blog>
          </div>
        </div>
      </div>
    </div>
  </main>

  <app-footer
    [style.display]="'block'"
    (homeClicked)="onHomeClick()"
    (blogClicked)="showBlogAnimation()">
  </app-footer>
</div>
